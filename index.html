<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Temperature Converter</h1>
      <div class="temp-container">
        <label for="celsius"></label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="celsius"
          id="celsius"      
          placeholder="Celsius"
          class="input"
        />
      
      </div>
      <div class="temp-container">
        <label for="fahrenheit"></label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          placeholder="Fahrenheit"
          class="input"
        />
      </div>
      <div class="temp-container">
        <label for="kelvin"></label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="kelvin"
          id="kelvin"
          placeholder="Kelvin"
          class="input"
        />
      </div>
    </div>
    <script src="index.js">

    </script>
  </body>
</html>
